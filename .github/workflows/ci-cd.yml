name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Configuración de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. Instalar dependencias del Backend (¡NECESARIO!)
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend # Ruta Correcta: ./backend

      # 3. Correr tests del Backend (¡El paso que FALLA!)
      - name: Run backend tests
        run: npx jest --passWithNoTests # <--- CORRECCIÓN CLAVE
        working-directory: ./backend

      # 4. Instalar dependencias del Frontend (Opcional, si el frontend necesita tests/build antes del Dockerfile)
      # - name: Install frontend dependencies
      #   run: npm install
      #   working-directory: ./frontend # Ruta Correcta: ./frontend
      
      # 5. Login a Docker Hub (Ya configurado con éxito)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Configurar Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Construir y Publicar la Imagen del Backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # <--- CORREGIDO: Contexto es la carpeta ./backend
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest

      # 8. Construir y Publicar la Imagen del Frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # <--- CORREGIDO: Contexto es la carpeta ./frontend
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest